---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="metadata">
        <p>{{ post.date | date: "%B %e, %Y" }}</p>
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {% if post.image %}
        <div class="thumbnail">
          <img src="{{ post.image }}">
        </div>
	<div class="narrow-description">
	  <h2>{{ post.title }}</h2>
          {{ post.excerpt }}
        </div>
	{% else %}
	<div class="wide-description">
          <h2>{{ post.title }}</h2>
          {{ post.excerpt }}
	</div>
        {% endif %}
      </a>
    </article>
  {% endfor %}
</div>
