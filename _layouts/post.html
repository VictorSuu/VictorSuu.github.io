---
layout: default
---

{% if page.banner %}
  <div class="banner">
    <img src="{{ page.banner }}">
  </div>
{% endif %}
<article class="post">
  <div class="entry">
    {{ content }}
  </div>
  <div class="date">
    {% if page.update %}
    Last updated on {{ page.update | date: "%B %e, %Y" }}
    {% else %}
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% endif %}
  </div>
  {% include disqus.html %}
</article>
